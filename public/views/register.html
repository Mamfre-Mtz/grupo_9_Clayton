<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/css/bulma-carousel.min.css"
    />

    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script></script>
    <title>Clayton</title>
  </head>

  <body>
    <header id="head">
      <a href="/" class="logo">
        <img src="./assets/img/logosans.svg" alt="" />
      </a>
      <input type="search" class="busqueda" />
      <div class="login">
        <a href="#" class="color-second">
          <i class="fas fa-shopping-cart"></i>
        </a>
        <a href="/public/views/login.html" class="color-second">
          <i class="fas fa-sign-in-alt"></i>
        </a>
      </div>
      <img src="./assets/img/sans-head-normal.png" class="sans-face" alt="" />
    </header>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item"> Inicio </a>

          <a class="navbar-item"> DC Comics </a>
          <a class="navbar-item"> Marvel Comics </a>
          <a class="navbar-item"> Image Comics </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link"> Más </a>

            <div class="navbar-dropdown">
              <a class="navbar-item"> Blog </a>
              <a class="navbar-item"> Funkos </a>
              <a class="navbar-item"> Coleccionables </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Reportar un problema </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Carrito</strong>
              </a>
              <a href="./register.html" class="button is-light"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section id="registro" class="fill-secondary">
      <div class="">
        <h2>Registrate</h2>
        <form action="" class="formulario_contacto">
          <input
            class="register--input"
            type="text"
            required
            placeholder="Nombre de usuario"
          />
          <input
            class="register--input"
            type="email"
            required
            placeholder="Correo electrónico"
          />
          <input
            class="register--input"
            type="password"
            required
            placeholder="Contraseña"
          />
          <input
            class="register--input"
            type="password"
            required
            placeholder="Repetir contraseña"
          />

          <h3>Datos de usuario</h3>
          <input class="register--input" type="date" required />
          <input
            class="register--input"
            type="text"
            required
            placeholder="País"
          />
          <input
            class="register--input"
            type="text"
            required
            placeholder="Ciudad"
          />
          <input
            class="register--input"
            type="text"
            required
            placeholder="Dirección"
          />
          <input
            class="register--input"
            type="text"
            placeholder="Código postal"
          />
          <button class="fill-primary">Registrar</button>
        </form>
      </div>
    </section>

    <footer id="pieDePagina">
      <div class="contenedorFooter">
        <section class="enlaces">
          <ul type="none">
            <li><a href="#">Términos y Condiciones</a></li>
            <li><a href="#">Políticas de Envio</a></li>
            <li><a href="#">Preguntas Frecuentes</a></li>
            <li><a href="#">Sobre Nosotros</a></li>
          </ul>
        </section>
        <section class="metodosDePago">
          <br />
          <p>Métodos de pago</p>
          <img
            src="./public/assets/img/mediosDePago.png"
            alt="Medios de Pago"
          />

          <br />
        </section>
      </div>
      <div class="copyright">
        <br />
        <p>©2021 - The Comic San's</p>
      </div>
    </footer>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bulma-carousel@4.0.3/dist/js/bulma-carousel.min.js"></script>
  </body>
</html>
